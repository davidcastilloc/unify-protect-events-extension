<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniFi Protect Notifications</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="icons/icon48.png" alt="UniFi Protect" class="logo-icon">
        <h1>UniFi Protect</h1>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Conectando...</span>
      </div>
    </div>

    <!-- Connection Status -->
    <div class="status-section">
      <div class="status-card">
        <div class="status-info">
          <div class="status-item">
            <span class="label">Estado:</span>
            <span class="value" id="connectionStatus">Desconocido</span>
          </div>
          <div class="status-item">
            <span class="label">Servidor:</span>
            <span class="value" id="serverUrl">localhost:3000</span>
          </div>
          <div class="status-item">
            <span class="label">Cliente ID:</span>
            <span class="value" id="clientId">-</span>
          </div>
        </div>
        <div class="status-actions">
          <button id="connectBtn" class="btn btn-primary">Conectar</button>
          <button id="disconnectBtn" class="btn btn-secondary" disabled>Desconectar</button>
        </div>
      </div>
    </div>

    <!-- Quick Controls -->
    <div class="controls-section">
      <div class="control-group">
        <label class="control-label">
          <input type="checkbox" id="notificationsToggle" checked>
          <span class="checkmark"></span>
          Notificaciones Habilitadas
        </label>
      </div>
      
      <div class="control-group">
        <label class="control-label">
          <input type="checkbox" id="soundToggle" checked>
          <span class="checkmark"></span>
          Sonido Habilitado
        </label>
      </div>
    </div>

    <!-- Event Statistics -->
    <div class="stats-section">
      <h3>Estad√≠sticas de Eventos</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-icon">üéØ</div>
          <div class="stat-info">
            <div class="stat-number" id="totalEvents">0</div>
            <div class="stat-label">Eventos Totales</div>
          </div>
        </div>
        <div class="stat-item">
          <div class="stat-icon">üìπ</div>
          <div class="stat-info">
            <div class="stat-number" id="activeCameras">0</div>
            <div class="stat-label">C√°maras Activas</div>
          </div>
        </div>
        <div class="stat-item">
          <div class="stat-icon">üîî</div>
          <div class="stat-info">
            <div class="stat-number" id="notificationsSent">0</div>
            <div class="stat-label">Notificaciones</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Events -->
    <div class="events-section">
      <h3>Eventos Recientes</h3>
      <div class="events-list" id="eventsList">
        <div class="no-events">
          <div class="no-events-icon">üì≠</div>
          <p>No hay eventos recientes</p>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions-section">
      <button id="optionsBtn" class="btn btn-outline">
        <span class="btn-icon">‚öôÔ∏è</span>
        Configuraci√≥n
      </button>
      <button id="testBtn" class="btn btn-outline">
        <span class="btn-icon">üß™</span>
        Probar Conexi√≥n
      </button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-info">
        <span>v1.0.0</span>
        <span>‚Ä¢</span>
        <span id="lastUpdate">Nunca</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
