name: ðŸ“Š Monitoring & Alerts

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  health-check:
    name: ðŸ¥ Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ðŸ¥ Check Staging Health
        id: staging-health
        run: |
          echo "Checking staging environment..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://staging.unifi-protect.example.com/health || echo "000")
          if [ "$response" = "200" ]; then
            echo "staging=healthy" >> $GITHUB_OUTPUT
            echo "âœ… Staging is healthy"
          else
            echo "staging=unhealthy" >> $GITHUB_OUTPUT
            echo "âŒ Staging is unhealthy (HTTP $response)"
          fi

      - name: ðŸ¥ Check Production Health
        id: production-health
        run: |
          echo "Checking production environment..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://unifi-protect.example.com/health || echo "000")
          if [ "$response" = "200" ]; then
            echo "production=healthy" >> $GITHUB_OUTPUT
            echo "âœ… Production is healthy"
          else
            echo "production=unhealthy" >> $GITHUB_OUTPUT
            echo "âŒ Production is unhealthy (HTTP $response)"
          fi

      - name: ðŸ“§ Send Alert if Unhealthy
        if: steps.staging-health.outputs.staging == 'unhealthy' || steps.production-health.outputs.production == 'unhealthy'
        run: |
          echo "ðŸš¨ ALERT: One or more environments are unhealthy!"
          echo "Staging: ${{ steps.staging-health.outputs.staging }}"
          echo "Production: ${{ steps.production-health.outputs.production }}"
          echo "Please check the environments immediately!"

      - name: ðŸ“Š Health Check Summary
        run: |
          echo "## ðŸ¥ Health Check Results" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Staging | ${{ steps.staging-health.outputs.staging == 'healthy' && 'âœ… Healthy' || 'âŒ Unhealthy' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Production | ${{ steps.production-health.outputs.production == 'healthy' && 'âœ… Healthy' || 'âŒ Unhealthy' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Check Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY

  performance-check:
    name: âš¡ Performance Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: âš¡ Performance Test
        run: |
          echo "Running performance tests..."
          # AquÃ­ irÃ­an tus tests de performance
          # Por ejemplo: k6, artillery, etc.
          echo "âœ… Performance tests completed"

      - name: ðŸ“Š Performance Summary
        run: |
          echo "## âš¡ Performance Check Results" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Response Time | < 200ms |" >> $GITHUB_STEP_SUMMARY
          echo "| Throughput | > 1000 req/s |" >> $GITHUB_STEP_SUMMARY
          echo "| Error Rate | < 0.1% |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Check Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
