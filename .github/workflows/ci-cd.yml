name: ðŸš€ CI/CD Pipeline - UniFi Protect Notifications

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================
  # ðŸ” QUALITY GATES
  # ===========================================
  
  code-quality:
    name: ðŸ” Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      quality-passed: ${{ steps.quality-check.outputs.passed }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit
          npm run build

      - name: ðŸ” ESLint Analysis
        id: eslint
        run: |
          echo "Running ESLint..."
          npm run lint
          echo "ESLint passed âœ…"

      - name: ðŸ”’ Security Audit
        id: security-audit
        run: |
          echo "Running security audit..."
          npm audit --audit-level=moderate --production
          echo "Security audit passed âœ…"

      - name: ðŸ“Š Code Coverage Analysis
        id: coverage
        run: |
          echo "Running tests with coverage..."
          npm test -- --coverage --watchAll=false
          echo "Coverage analysis completed âœ…"

      - name: ðŸ›¡ï¸ Dependency Vulnerability Scan
        id: dependency-scan
        run: |
          echo "Scanning for vulnerable dependencies..."
          npx audit-ci --config .audit-ci.json
          echo "Dependency scan passed âœ…"

      - name: ðŸ“ˆ SonarCloud Analysis
        if: github.event_name == 'pull_request'
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: âœ… Quality Gate Check
        id: quality-check
        run: |
          if [ "${{ steps.eslint.outcome }}" == "success" ] && \
             [ "${{ steps.security-audit.outcome }}" == "success" ] && \
             [ "${{ steps.coverage.outcome }}" == "success" ] && \
             [ "${{ steps.dependency-scan.outcome }}" == "success" ]; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "ðŸŽ‰ All quality gates passed!"
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "âŒ Quality gates failed!"
            exit 1
          fi

  # ===========================================
  # ðŸ§ª TESTING
  # ===========================================
  
  test:
    name: ðŸ§ª Comprehensive Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: code-quality
    if: needs.code-quality.outputs.quality-passed == 'true'
    strategy:
      matrix:
        node-version: ['18', '20']
        test-type: ['unit', 'integration']
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline

      - name: ðŸ—ï¸ Build Application
        run: npm run build

      - name: ðŸ§ª Run Unit Tests
        if: matrix.test-type == 'unit'
        run: |
          npm test -- --testPathPattern=unit --coverage --watchAll=false
        env:
          NODE_ENV: test
          LOG_LEVEL: error

      - name: ðŸ§ª Run Integration Tests
        if: matrix.test-type == 'integration'
        run: |
          npm test -- --testPathPattern=integration --watchAll=false
        env:
          NODE_ENV: test
          LOG_LEVEL: error
          REDIS_URL: redis://localhost:6379

      - name: ðŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: ${{ matrix.test-type }},node-${{ matrix.node-version }}
          name: ${{ matrix.test-type }}-node-${{ matrix.node-version }}
          fail_ci_if_error: false

      - name: ðŸ“ˆ Test Results Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results - Node ${{ matrix.node-version }} (${{ matrix.test-type }})" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Node Version | ${{ matrix.node-version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | ${{ matrix.test-type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # ðŸ—ï¸ BUILD & PACKAGE
  # ===========================================
  
  build:
    name: ðŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [code-quality, test]
    if: always() && (needs.code-quality.outputs.quality-passed == 'true' && needs.test.result == 'success')
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --production

      - name: ðŸ—ï¸ Build Application
        run: |
          npm run build
          echo "Build completed successfully âœ…"

      - name: ðŸ·ï¸ Generate Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "version=develop" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=${{ steps.version.outputs.version }},enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

      - name: ðŸ” Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“¤ Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================
  # ðŸš€ DEPLOYMENT
  # ===========================================
  
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [code-quality, test, build]
    if: |
      always() && 
      (needs.code-quality.outputs.quality-passed == 'true' && 
       needs.test.result == 'success' && 
       needs.build.result == 'success') &&
      (github.ref == 'refs/heads/develop' || 
       (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'))
    environment: 
      name: staging
      url: https://staging.unifi-protect.example.com
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          echo "Digest: ${{ needs.build.outputs.image-digest }}"
          
          # AquÃ­ irÃ­a tu lÃ³gica de deployment especÃ­fica
          # Por ejemplo: kubectl, docker-compose, etc.
          
          echo "âœ… Staging deployment completed!"

      - name: ðŸ§ª Smoke Tests
        run: |
          echo "ðŸ§ª Running smoke tests..."
          # AquÃ­ irÃ­an tus smoke tests
          sleep 30
          echo "âœ… Smoke tests passed!"

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸš€ Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Staging |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | ${{ needs.build.outputs.image-tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployment Time | $(date -u) |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | âœ… Success |" >> $GITHUB_STEP_SUMMARY

  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [code-quality, test, build, deploy-staging]
    if: |
      always() && 
      (needs.code-quality.outputs.quality-passed == 'true' && 
       needs.test.result == 'success' && 
       needs.build.result == 'success' &&
       needs.deploy-staging.result == 'success') &&
      (github.ref == 'refs/heads/main' || 
       (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'))
    environment: 
      name: production
      url: https://unifi-protect.example.com
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Production
        run: |
          echo "ðŸš€ Deploying to production environment..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          echo "Digest: ${{ needs.build.outputs.image-digest }}"
          
          # AquÃ­ irÃ­a tu lÃ³gica de deployment especÃ­fica
          # Por ejemplo: kubectl, docker-compose, etc.
          
          echo "âœ… Production deployment completed!"

      - name: ðŸ§ª Production Health Checks
        run: |
          echo "ðŸ§ª Running production health checks..."
          # AquÃ­ irÃ­an tus health checks
          sleep 60
          echo "âœ… Health checks passed!"

      - name: ðŸ“Š Production Deployment Summary
        run: |
          echo "## ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Production |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | ${{ needs.build.outputs.image-tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployment Time | $(date -u) |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | âœ… Success |" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # ðŸ“Š NOTIFICATIONS & MONITORING
  # ===========================================
  
  notify:
    name: ðŸ“Š Notifications & Monitoring
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [code-quality, test, build, deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: ðŸ“Š Pipeline Summary
        run: |
          echo "## ðŸŽ¯ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Testing | ${{ needs.test.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build | ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš€ Staging | ${{ needs.deploy-staging.result == 'success' && 'âœ…' || (needs.deploy-staging.result == 'skipped' && 'â­ï¸') || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš€ Production | ${{ needs.deploy-production.result == 'success' && 'âœ…' || (needs.deploy-production.result == 'skipped' && 'â­ï¸') || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Overall Status**: ${{ (needs.code-quality.result == 'success' && needs.test.result == 'success' && needs.build.result == 'success') && 'ðŸŽ‰ SUCCESS' || 'âŒ FAILED' }}" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“§ Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: ðŸ“± Discord Notification
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ðŸš€ **UniFi Protect Notifications** - Pipeline ${{ job.status }}
            **Branch**: ${{ github.ref_name }}
            **Commit**: ${{ github.sha }}
            **Author**: ${{ github.actor }}
            **Workflow**: ${{ github.workflow }}

      - name: ðŸ“Š Update Deployment Dashboard
        if: always()
        run: |
          echo "ðŸ“Š Updating deployment dashboard..."
          # AquÃ­ podrÃ­as integrar con tu sistema de monitoreo
          # Por ejemplo: DataDog, New Relic, etc.
          echo "âœ… Dashboard updated!"

  # ===========================================
  # ðŸ§¹ CLEANUP
  # ===========================================
  
  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [notify]
    if: always()
    
    steps:
      - name: ðŸ§¹ Cleanup Old Images
        run: |
          echo "ðŸ§¹ Cleaning up old container images..."
          # AquÃ­ podrÃ­as limpiar imÃ¡genes antiguas del registry
          echo "âœ… Cleanup completed!"

      - name: ðŸ“Š Final Summary
        run: |
          echo "## ðŸŽ¯ Final Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Pipeline completed at**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Total duration**: ${{ github.event.repository.updated_at }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
